<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de cursos</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-cursos">
    <h5 class="card-header">Lista de cursos</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Produto</th>
              <th scope="col">Tipo</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of cursos">
              <td>{{curso.id}}</td>
              <td>{{curso.produto}}</td>
              <td>{{curso.tipo}}</td>
              <td>{{curso.preco | currency}}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" (click)="editCursos(curso)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCursos(curso)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-cursos">
      <h5 class="card-header">Adicionar/Atualizar curso</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveCursos(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" [(ngModel)]="curso.produto" id="produto" name="produto" #produto="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && produto.invalid }" placeholder="Digite o produto">
                <div *ngIf="f.submitted && produto.invalid" class="invalid-feedback">
                    <div *ngIf="produto.errors?.required">Produto é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" [(ngModel)]="curso.tipo" id="tipo" name="tipo" #tipo="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && tipo.invalid }" placeholder="Digite o tipo">
                <div *ngIf="f.submitted && tipo.invalid" class="invalid-feedback">
                    <div *ngIf="tipo.errors?.required">Tipo é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" [(ngModel)]="curso.preco" id="preco" name="preco" #preco="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && preco.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && preco.invalid" class="invalid-feedback">
                    <div *ngIf="preco.errors?.required">Preço é obrigatório</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-cursos">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-cursos" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
